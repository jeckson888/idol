<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>登录功能测试</h1>
    
    <div class="test-section">
        <h2>1. 初始化演示数据</h2>
        <button onclick="initTestData()">初始化数据</button>
        <button onclick="clearData()">清除数据</button>
        <div id="initResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. 查看用户数据</h2>
        <button onclick="showUsers()">显示用户列表</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. 测试登录</h2>
        <button onclick="testLogin('demo_user', '123456')">测试 demo_user</button>
        <button onclick="testLogin('fan_user', '123456')">测试 fan_user</button>
        <button onclick="testLogin('wrong', 'wrong')">测试错误密码</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. 返回主页面</h2>
        <button onclick="goToMain()">打开主页面</button>
    </div>

    <script src="js/demo-data.js"></script>
    <script>
        function initTestData() {
            try {
                initDemoData();
                document.getElementById('initResult').innerHTML = '✅ 演示数据初始化成功！';
            } catch (error) {
                document.getElementById('initResult').innerHTML = '❌ 初始化失败: ' + error.message;
            }
        }

        function clearData() {
            localStorage.removeItem('users');
            localStorage.removeItem('posts');
            document.getElementById('initResult').innerHTML = '✅ 数据已清除！';
        }

        function showUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            document.getElementById('usersResult').innerHTML = 
                '<strong>用户列表:</strong><br>' + 
                users.map(user => 
                    `用户名: ${user.username}, 密码: ${user.password}, 昵称: ${user.nickname}`
                ).join('<br>');
        }

        function testLogin(username, password) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                document.getElementById('loginResult').innerHTML = 
                    `✅ 登录成功！用户: ${user.nickname}`;
            } else {
                document.getElementById('loginResult').innerHTML = 
                    `❌ 登录失败！用户名: ${username}, 密码: ${password}`;
            }
        }

        function goToMain() {
            window.open('index.html', '_blank');
        }

        // 页面加载时自动初始化数据
        window.addEventListener('load', () => {
            initTestData();
        });
    </script>
</body>
</html>
